<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Links Buttons</title>
	<style>
		body{
			font-family: sans-serif;
		}
		a{
			color: brown;
			text-decoration: none;
		}
		a:hover{
			color: darkmagenta;
			font-size: 40px;
			text-decoration: underline;
		}
		a:visited{
			color: deeppink;
		}
		.btn{
			background: greenyellow;
			font-size: 16px;
			padding:10px,20px;
			color: black;
			border-radius: 5px;
			cursor: pointer;
		}
		.btn:hover{
			color: brown;
			background: cornflowerblue;
			border-radius: 50px;
		}
	</style>
</head>
<body>
	<br/>
	<br/>

	<a href="#" class="btn">Click Me Now</a>
	<br/>
	<br/>
	<button class="btn"> My Link </button>
</body>
</html>
